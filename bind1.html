<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
$("p").bind("click",function(){ <!--bind()is an event handler.Its syntax is bind(event,data,function,map)-->
$("p").hide();
});

});

</script>
</head>
<body>

<p>Click me!</p>

</body>
</html>
